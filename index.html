<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GOATBoard ‚Äî Home</title>
  <meta name="description" content="GOATBoard ‚Äî soccer-first hub with quick links and live-updatable leaders." />
  <style>
    :root{
      --bg:#0b0d12; --panel:#111724; --panel2:#0f1522; --tx:#e8edf7; --tx-dim:#a6b0c3;
      --brand:#5aa2ff; --accent:#00d2ff; --divider:#27324a; --ok:#39d98a;
      --radius:16px; --maxw:1200px; --chip:#1a2132; --hover:#1a2131;
      --shadow:0 8px 26px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.04);
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:
        radial-gradient(1200px 600px at 15% -10%, rgba(90,162,255,.14), transparent 60%),
        radial-gradient(900px 600px at 90% 0%, rgba(0,210,255,.10), transparent 55%),
        var(--bg);
      color:var(--tx);
    }
    a{color:inherit; text-decoration:none}

    /* Top nav */
    .topnav{
      position:sticky; top:0; z-index:50; backdrop-filter:blur(10px);
      background:linear-gradient(180deg, rgba(11,13,18,.85), rgba(11,13,18,.55) 70%, transparent);
      border-bottom:1px solid rgba(90,162,255,.18);
    }
    .topnav .inner{
      max-width:var(--maxw); margin:0 auto; padding:12px 16px;
      display:flex; gap:14px; align-items:center; justify-content:center;
    }
    .topnav a{
      display:inline-flex; gap:8px; align-items:center; font-weight:700;
      background:#121a2a; border:1px solid var(--divider); border-radius:999px; padding:8px 12px;
      transition:background .2s,border-color .2s,transform .08s;
    }
    .topnav a:hover{ background:#1a2336; border-color:#3a4766; transform:translateY(-1px) }

    header{
      padding:36px 16px 8px; text-align:center;
    }
    .shell{max-width:var(--maxw); margin:0 auto; padding:0 16px 28px;}

    h1{ margin:0 0 6px; font-size: clamp(28px, 4.5vw, 42px); letter-spacing:.3px }
    .tag{ color:var(--tx-dim); margin:0 auto 10px }

    /* Grid of competitions */
    .grid{ display:grid; gap:18px; grid-template-columns: 1fr; }
    @media (min-width: 900px){ .grid{ grid-template-columns: 1fr 1fr; } }
    @media (min-width: 1150px){ .grid{ grid-template-columns: 1fr 1fr 1fr; } }

    .card{
      background:linear-gradient(180deg, var(--panel), var(--panel2));
      border:1px solid var(--divider); border-radius:var(--radius); box-shadow:var(--shadow);
      display:flex; flex-direction:column; min-height:260px;
    }
    .card .hd{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      padding:14px 16px; border-bottom:1px solid var(--divider);
    }
    .ttl{ font-weight:900; letter-spacing:.3px }
    .meta{ color:var(--tx-dim); font-size:12px; font-weight:700 }

    .record{
      display:flex; gap:8px; align-items:center; padding:10px 14px;
      border-bottom:1px dashed var(--divider); background:rgba(26,33,49,.5);
      font-size:13px; color:var(--tx-dim)
    }
    .record b{ color:#ffd76a }

    .cols{ display:grid; grid-template-columns: 1fr 1fr; gap:10px; padding:12px 14px 16px; }
    .col h4{ margin:0 0 8px; font-size:13px; color:var(--brand); letter-spacing:.3px }
    .list{ display:grid; gap:8px; margin:0; padding:0; list-style:none; counter-reset:item }
    .list li{
      counter-increment:item; display:flex; gap:10px; align-items:center;
      background:#121a2a; border:1px solid var(--divider); border-radius:12px; padding:8px 10px;
    }
    .idx{ width:20px; text-align:right; color:var(--tx-dim); font-weight:900 }
    .nm{ font-weight:800 }
    .val{ margin-left:auto; font-weight:800; color:#cfe2ff }

    /* Edit panel */
    .controls{
      max-width:var(--maxw); margin:0 auto 12px; padding:0 16px;
      display:flex; gap:8px; flex-wrap:wrap; align-items:center; justify-content:center;
    }
    .btn{
      display:inline-flex; align-items:center; gap:8px; font-weight:700; cursor:pointer;
      background:linear-gradient(180deg,#151a29,#101423); color:var(--tx);
      border:1px solid var(--divider); border-radius:12px; padding:9px 12px;
      transition:transform .06s,background .2s,border-color .2s;
    }
    .btn:hover{ transform:translateY(-1px); border-color:#3a4766; background:#151c2e }
    .hint{ color:var(--tx-dim); font-size:12px; }

    /* Editable fields */
    [contenteditable="true"]{
      outline:2px dashed rgba(90,162,255,.35); border-radius:8px; padding:2px 4px;
    }
    .muted{ color:var(--tx-dim) }
    footer{ text-align:center; color:var(--tx-dim); padding:26px }
  </style>
</head>
<body>

  <!-- Site nav -->
  <div class="topnav">
    <div class="inner">
      <a href="index.html">üè† Home</a>
      <a href="soccer.html">‚öΩ Soccer</a>
      <a href="basketball.html">üèÄ Basketball</a>
      <a href="football.html">üèà Football</a>
      <a href="baseball.html">‚öæ Baseball</a>
    </div>
  </div>

  <header>
    <h1>GOATBoard</h1>
    <p class="tag">Soccer-first. Quick links to other sports.</p>
  </header>

  <!-- Edit / Save bar -->
  <div class="controls">
    <button id="editBtn" class="btn" type="button">‚úèÔ∏è Edit</button>
    <button id="saveBtn" class="btn" type="button">üíæ Save</button>
    <button id="resetBtn" class="btn" type="button">‚ôªÔ∏è Reset</button>
    <span class="hint">Tip: Click Edit ‚Üí update any name/number ‚Üí Save (stored locally).</span>
  </div>

  <main class="shell">
    <div id="cards" class="grid" aria-live="polite"></div>
  </main>

  <footer>¬© 2025 GOATBoard</footer>

  <script>
    // ----- Data model (feel free to tweak the seed values) -----
    const SEED = {
      updated: new Date().toISOString(),
      // Top 5 European leagues + Champions League
      competitions: [
        { key:'epl', name:'Premier League' },
        { key:'laliga', name:'La Liga' },
        { key:'seriea', name:'Serie A' },
        { key:'bundesliga', name:'Bundesliga' },
        { key:'ligue1', name:'Ligue 1' },
        { key:'ucl', name:'UEFA Champions League' },
      ].map(c => ({
        ...c,
        record: { // All-time single-season record (editable)
          holder: '‚Äî', goals: '‚Äî', season: '‚Äî' // e.g., "Erling Haaland", "36", "2022‚Äì23"
        },
        scorers: [ // Current Top 3 scorers (editable)
          { name:'‚Äî', value:'‚Äî' },
          { name:'‚Äî', value:'‚Äî' },
          { name:'‚Äî', value:'‚Äî' },
        ],
        assisters: [ // Current Top 3 assisters (editable)
          { name:'‚Äî', value:'‚Äî' },
          { name:'‚Äî', value:'‚Äî' },
          { name:'‚Äî', value:'‚Äî' },
        ]
      }))
    };

    const LS_KEY = 'goat_home_leaders_v1';

    function loadData(){
      try{
        const raw = localStorage.getItem(LS_KEY);
        if(!raw) return JSON.parse(JSON.stringify(SEED));
        const data = JSON.parse(raw);
        // If we ever add new competitions, merge them
        const have = new Set(data.competitions.map(c => c.key));
        SEED.competitions.forEach(c => { if(!have.has(c.key)) data.competitions.push(c); });
        return data;
      }catch(e){ return JSON.parse(JSON.stringify(SEED)); }
    }
    function saveData(data){ localStorage.setItem(LS_KEY, JSON.stringify(data)); }

    let DATA = loadData();
    let EDIT = false;

    const $ = (s, r=document)=>r.querySelector(s);
    const $$ = (s, r=document)=>Array.from(r.querySelectorAll(s));

    function row(label, obj, idx, field){
      // label for ARIA, obj is mutable reference in DATA
      const id = `${label}-${idx}-${field}`;
      const val = field === 'name' ? obj.name : obj.value;
      return `
        <li>
          <span class="idx">${idx+1}.</span>
          <span class="nm" ${EDIT ? 'contenteditable="true"' : ''} data-bind="${label}.${idx}.${field}" aria-label="${label} ${idx+1} ${field}" id="${id}">${val}</span>
          ${field==='name' ? `<span class="val" ${EDIT ? 'contenteditable="true"' : ''} data-bind="${label}.${idx}.value">${obj.value}</span>` : ''}
        </li>
      `;
    }

    function render(){
      const wrap = $('#cards');
      wrap.innerHTML = DATA.competitions.map(c => {
        return `
          <section class="card" data-key="${c.key}">
            <div class="hd">
              <div class="ttl">${c.name}</div>
              <div class="meta">${new Date(DATA.updated).toLocaleDateString()}</div>
            </div>

            <div class="record">
              <span>All-time single-season record:&nbsp;</span>
              <b class="nm" ${EDIT?'contenteditable="true"':''} data-bind="${c.key}.record.holder">${c.record.holder}</b>
              <span class="muted">‚Ä¢</span>
              <span ${EDIT?'contenteditable="true"':''} data-bind="${c.key}.record.goals">${c.record.goals}</span>
              <span class="muted">goals</span>
              <span class="muted">‚Ä¢</span>
              <span ${EDIT?'contenteditable="true"':''} data-bind="${c.key}.record.season">${c.record.season}</span>
            </div>

            <div class="cols">
              <div class="col">
                <h4>Current Top 3 Scorers</h4>
                <ol class="list">
                  ${c.scorers.map((p,i)=>row(`${c.key}.scorers`, p, i, 'name')).join('')}
                </ol>
              </div>
              <div class="col">
                <h4>Current Top 3 Assisters</h4>
                <ol class="list">
                  ${c.assisters.map((p,i)=>row(`${c.key}.assisters`, p, i, 'name')).join('')}
                </ol>
              </div>
            </div>
          </section>
        `;
      }).join('');
      bindEditing();
    }

    function bindEditing(){
      if(!EDIT) return;
      // Any contenteditable element updates DATA on input
      $$('.card [contenteditable="true"]').forEach(el=>{
        el.addEventListener('input', ()=>{
          const path = el.dataset.bind; // e.g., "epl.record.holder" or "epl.scorers.0.name"
          setByPath(DATA, path, el.textContent.trim());
          DATA.updated = new Date().toISOString();
        });
      });
    }

    function setByPath(obj, path, value){
      const parts = path.split('.');
      let ref = obj;
      while(parts.length>1){
        const k = parts.shift();
        // if numeric string, turn into number (for arrays)
        const idx = String(+k) === k ? +k : k;
        ref = ref[idx];
      }
      const last = parts[0];
      const lastIdx = String(+last) === last ? +last : last;
      ref[lastIdx] = value;
    }

    // Buttons
    $('#editBtn').addEventListener('click', ()=>{
      EDIT = !EDIT;
      $('#editBtn').textContent = EDIT ? 'üõ†Ô∏è Editing‚Ä¶' : '‚úèÔ∏è Edit';
      render();
    });

    $('#saveBtn').addEventListener('click', ()=>{
      DATA.updated = new Date().toISOString();
      saveData(DATA);
      if(EDIT){ EDIT = false; $('#editBtn').textContent='‚úèÔ∏è Edit'; }
      render();
      alert('Saved! (stored in this browser via localStorage)');
    });

    $('#resetBtn').addEventListener('click', ()=>{
      if(confirm('Reset all homepage leaders to defaults on this device?')){
        localStorage.removeItem(LS_KEY);
        DATA = loadData();
        EDIT = false; $('#editBtn').textContent='‚úèÔ∏è Edit';
        render();
      }
    });

    // First render
    render();
  </script>
</body>
</html>
